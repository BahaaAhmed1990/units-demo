<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>DashBoard</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="/"
            ><img src="/assets/images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/virtual-tour">Virtual Tour</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/unit-types">Unit Types</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customize-unit">Customize Unit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/book-now">Book Now</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="dashboard">
      <!-- years -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-7 d-flex">
            <!-- start-year -->
            <div class="start-year">
              <h6>YEAR</h6>

              <select id="start-year-input" name="start-year">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
              </select>
            </div>
            <!-- months -->
            <div class="btn-group">
              <button class="btn">JAN</button><button class="btn">FEB</button
              ><button class="btn">MARS</button
              ><button class="btn">APRIL</button><button class="btn">MAY</button
              ><button class="btn">JUNE</button><button class="btn">JULY</button
              ><button class="btn">AUGSET</button
              ><button class="btn">SEPT</button><button class="btn">OCT</button
              ><button class="btn">NOV</button><button class="btn">DEC</button>
            </div>
            <!-- start-year -->
            <div class="end-year">
              <h6>YEAR</h6>

              <select id="end-year-input" name="end-year">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- end years -->
      <div class="container-fluid">
        <div class="row">
          <!-- 2d -->
          <div class="col-sm-12 col-md-7">
            <div class="wrapper-2d active">
              <div class="image-container" id="d2-img-container">
                <img src="./assets/images/2D/2d_test.jpg" alt="Image" />

                <!-- all spans -->
              </div>
            </div>
          </div>
          <!-- end 2d -->

          <!-- statistics -->
          <div class="col-sm-12 col-md-5">
            <!-- realse to sales -->
            <div class="release-sales d-flex">
              <form action="" id="status-form">
                <input
                  type="checkbox"
                  id="unrelased"
                  name="unrelased"
                  value="unrelased"
                />
                <label for="unrelased"> unrelased</label><br />

                <input
                  type="checkbox"
                  id="reserved"
                  name="reserved"
                  value="reserved"
                />
                <label for="reserved"> reserved</label><br />

                <input
                  type="checkbox"
                  id="contracted"
                  name="contracted"
                  value="contracted"
                />
                <label for="contracted"> contracted</label><br />

                <input
                  type="checkbox"
                  id="Blocked"
                  name="Blocked"
                  value="Blocked"
                />
                <label for="Blocked"> Blocked</label><br />

                <input
                  type="checkbox"
                  id="available"
                  name="available"
                  value="available"
                />
                <label for="available"> available</label><br />
              </form>
              <div id="piechart" style="width: 300px; height: 300px"></div>
            </div>
            <!-- end realse to sales -->

            <!-- sales rate -->
            <div class="sales-rate">
              <h6>rate of sales</h6>
              <div class="water-fall d-flex">
                <p class="title">waterfall</p>
                <div class="bar d-flex">
                  <div class="background position-relative">
                    <div class="trigger position-absolute"></div>
                  </div>
                </div>
                <p class="percentage">80%</p>
              </div>
              <div class="bedroom-3 d-flex">
                <p class="title">3-bedroom</p>
                <div class="bar d-flex">
                  <div class="background position-relative">
                    <div class="trigger position-absolute"></div>
                  </div>
                </div>
                <p class="percentage">60%</p>
              </div>
              <div class="stand-alone d-flex">
                <p class="title">stand-alone</p>
                <div class="bar d-flex">
                  <div class="background position-relative">
                    <div class="trigger position-absolute"></div>
                  </div>
                </div>
                <p class="percentage">40%</p>
              </div>
              <div class="town-house d-flex">
                <p class="title">town-house</p>
                <div class="bar d-flex">
                  <div class="background position-relative">
                    <div class="trigger position-absolute"></div>
                  </div>
                </div>
                <p class="percentage">20%</p>
              </div>
              <div class="penthouse d-flex">
                <p class="title">penthouse</p>
                <div class="bar d-flex">
                  <div class="background position-relative">
                    <div class="trigger position-absolute"></div>
                  </div>
                </div>
                <p class="percentage">10%</p>
              </div>
            </div>
            <!-- end sales rate -->

            <!-- best sales -->
            <div class="best-sales d-flex">
              <div class="highest">
                <h4>Best Sales</h4>
                <div class="sale-container position-relative">
                  <div class="best-border position-absolute">25%</div>
                </div>
                <div class="dets">water-fall village <span>12</span></div>
              </div>
              <div class="lowest">
                <h4>Slow move</h4>
                <div class="sale-container">
                  <div class="best-border">25%</div>
                </div>
                <div class="dets">water-fall village <span>12</span></div>
              </div>
            </div>
            <!-- end best sales -->
          </div>
          <!-- end statistics -->
        </div>
      </div>
    </section>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/dashboard.js"></script>
  </body>
</html>
