<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unit</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="/"
            ><img src="/assets/images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/virtual-tour">Virtual Tour</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/unit-types">Unit Types</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customize-unit">Customize Unit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/book-now">Book Now</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- back btn -->

    <section id="back">
      <div class="container-fluid mt-4">
        <a href="/unit-types"> Back </a>
      </div>
    </section>
    <!-- hero section -->
    <section id="unit-content">
      <div class="container">
        <div class="row">
          <!-- unit details -->
          <div class="col-3" id="unit-dets">
            <h4>Twin House</h4>
            <p class="price">
              started from <span class="price-num">4,700,300</span>
            </p>
            <div class="d-flex" id="properties">
              <p>property type <br /><span>Twin House</span></p>
              <p>Area <br /><span></span></p>
              <p>Room <br /><span></span></p>
            </div>
            <h6>Down Payment</h6>
            <div class="d-flex" id="percentage">
              <p>5%</p>
              <p>7%</p>
              <p>10%</p>
            </div>
            <h6>Payment Plan</h6>
            <div class="d-flex" id="year">
              <p>5 years</p>
              <p>7 years</p>
              <p>9 years</p>
            </div>
            <div id="link">
              <a class="btn btn-success">shop now</a>
            </div>
          </div>
          <div class="col-9">
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="/assets/images/1.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/assets/images/3.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/assets/images/2.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- unit images -->
    <section id="unit-img">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h6 class="text-center">floor plan</h6>
            <div
              id="carouselExampleAutoplaying"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="/assets/images/floor-plan-2.webp"
                    class="d-block text-center"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/assets/images/floor-plan-2.webp"
                    class="d-block text-center"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/assets/images/floor-plan-3.webp"
                    class="d-block text-center"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-6">
            <h6 class="text-center">360 tour</h6>
            <iframe
              src="https://isherymo.sirv.com/Spins/Trainers/360/360.spin"
              frameborder="0"
              allowfullscreen
            ></iframe>
            <iframe
              src="https://app.wix.viar.live/widget?pageId=z1t4p&compId=comp-lefxiy0k&viewerCompId=comp-lefxiy0k&siteRevision=315&viewMode=site&deviceType=desktop&locale=en&tz=Africa%2FCairo&regionalLanguage=en&width=410&height=270&instance=gfIGZVunLNaDCVYnlQQpWQ5B6r180x3_E2tJhcF5KTU.eyJpbnN0YW5jZUlkIjoiNzZlYzI2NWYtZTY3ZS00MWUxLWFmNzEtNjE5ODI4ZjQwNzUwIiwiYXBwRGVmSWQiOiIxNDk2NDNlNS1jNTYxLTU3ODMtYTE1YS00MTY4MWRkNzMyOTAiLCJzaWduRGF0ZSI6IjIwMjMtMDItMjdUMTQ6Mjg6NDEuMTM4WiIsImRlbW9Nb2RlIjpmYWxzZSwiYWlkIjoiYjJkYTg0MWItNmYxYy00NjA1LWJmYTItMzkzODc5MmEyYjE4Iiwic2l0ZU93bmVySWQiOiJkMzc2NjM3OC1jZTAyLTQ2ODctYWM5My0wMmNmNDI2Mzc5ZTYifQ&currency=EGP&currentCurrency=EGP&commonConfig=%7B%22brand%22%3A%22wix%22%2C%22bsi%22%3A%2220a86696-0944-45fb-97fc-54b1c84c005c%7C1%22%2C%22BSI%22%3A%2220a86696-0944-45fb-97fc-54b1c84c005c%7C1%22%7D&vsi=aec9e738-ea09-4bd0-83cf-c0b7b68921ce"
              frameborder="0"
            ></iframe>
            <div id="link">
              <a class="btn btn-success">shop now</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
