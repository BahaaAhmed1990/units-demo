<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>book now</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="/"
            ><img src="./assets/images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/virtual-tour">Virtual Tour</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/unit-types">Unit Types</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customize-unit">Customize Unit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/book-now">Book Now</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- form  -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="alert alert-success" role="alert">Message Sent</div>
            <div class="alert alert-warning" role="alert">
              Something Went Wrong please try again
            </div>
            <form>
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                />
              </div>

              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="01----"
                />
              </div>

              <div class="mb-3">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="unitCode"
                >
                  <option selected>unit code</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

              <div>
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/axios.min.js"></script>
    <script src="./assets/js/book.js"></script>
  </body>
</html>
