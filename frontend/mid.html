<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>MEDITERRIAN</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="/"
            ><img src="/assets/images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/virtual-tour">Virtual Tour</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/unit-types">Unit Types</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customize-unit">Customize Unit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/book-now">Book Now</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- mid zone -->
    <section id="mid">
      <!-- toggle button -->
      <div class="container-fluid">
        <div class="control-btn">
          <div class="toggle-button">
            <div>
              <span id="toggle-txt">2D</span>
            </div>
            <div class="toggle-switch" id="toggle-switch_body">
              <div id="toggle-switch_trigger"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid main">
        <div class="row">
          <div class="col-sm-12 col-md-7">
            <div class="">
              <!-- 2d -->
              <div class="wrapper-2d active">
                <div class="image-container" id="d2-img-container">
                  <img src="/assets/images/2D/2D_MEDITERRIAN.jpg" alt="Image" />
                  <!-- pop up box -->
                  <div class="pop-up">
                    <div class="close">
                      <button class="close-pop-up">X</button>
                    </div>
                    <h6 class="pop-up-heading">
                      <p class="label"></p>
                      <p class="content">
                        <span class="content-color"></span>
                        <span class="content-status"></span>
                      </p>
                    </h6>
                    <div class="pop-up-type">
                      <p class="label">Type :</p>
                      <p class="content"></p>
                    </div>
                    <div class="pop-up-rooms">
                      <p class="label">Rooms :</p>
                      <p class="content"></p>
                    </div>
                    <div class="pop-up-area">
                      <p class="label">Area :</p>
                      <p class="content"></p>
                    </div>
                    <button class="pop-up-button">more info</button>
                    <div class="triangle"></div>
                  </div>
                  <!-- all spans -->
                </div>
              </div>

              <!-- 3d -->
              <div class="wrapper-3d">
                <div class="image-container">
                  <img src="/assets/images/2D/General - 01.webp" alt="Image" />
                  <span class="d3-label label-1" id="d3-B-SD-116"
                    >B-SD-116</span
                  >
                  <span class="d3-label label-2" id="d3-B-SD-117"
                    >B-SD-117</span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
          <!-- table -->
          <div class="col-sm-12 col-md-4 position-relative" id="table">
            <h2>The MEDITERRIAN Village</h2>
            <!-- form -->
            <form>
              <div class="d-flex justify-content-between mb-3">
                <div>
                  <h6>Types:</h6>
                  <select id="form-types" name="types">
                    <!-- <option value="all">All</option> -->
                    <option value="all">All</option>
                    <option value="Penthouse Chalet">Penthouse Chalet</option>
                    <option value="Stand alone Villa Extra Room">
                      Stand alone Villa Extra Room
                    </option>
                    <option value="Stand alone Villa">Stand alone Villa</option>
                    <option value="Town House">Town House</option>
                    <option value="Town House Corner">Town House Corner</option>
                    <option value="Senior Chalet">Senior Chalet</option>
                    <option value="Chalet">Chalet</option>
                    <option value="Garden Senior Chalet">
                      Garden Senior Chalet
                    </option>
                  </select>
                </div>

                <div class="form-status-container">
                  <h6>Status:</h6>

                  <select id="status" name="status">
                    <option value="all">All</option>
                    <option value="available">available</option>
                    <option value="not available">not available</option>
                    <option value="reserved">reserved</option>
                    <option value="Blocked">Blocked</option>
                    <option value="all">All</option>
                  </select>
                </div>
              </div>
              <div class="d-flex">
                <div class="form-area mb-2 position-relative">
                  <h6>Area</h6>

                  <label for="area-min" class="position-absolute">120</label>
                  <input
                    type="range"
                    id="area-min"
                    name="area-min"
                    min="120"
                    max="220"
                    step="50"
                    value="120"
                  />

                  <input
                    type="range"
                    id="area-max"
                    name="area-max"
                    min="230"
                    max="330"
                    step="50"
                    value="330"
                  />
                  <label for="area-max" class="position-absolute">330</label>
                </div>

                <div class="form-price mb-2 position-relative">
                  <h6>Price</h6>
                  <label for="price-min" class="position-absolute">3</label>
                  <input
                    type="range"
                    id="price-min"
                    name="price-min"
                    min="3"
                    max="10"
                    step="1"
                    value="3"
                  />

                  <input
                    type="range"
                    id="price-max"
                    name="price-max"
                    min="15"
                    max="20"
                    step="5"
                    value="20"
                  />
                  <label for="price-max" class="position-absolute">20</label>
                </div>

                <div class="form-room mb-2 position-relative">
                  <h6>Room</h6>
                  <label for="rooms-min" class="position-absolute">2</label>
                  <input
                    type="range"
                    id="rooms-min"
                    name="rooms-min"
                    min="2"
                    max="3"
                    step="1"
                    value="2"
                  />

                  <input
                    type="range"
                    id="rooms-max"
                    name="rooms-max"
                    min="4"
                    max="5"
                    step="1"
                    value="5"
                  />
                  <label for="rooms-max" class="position-absolute">5</label>
                </div>
              </div>
            </form>
            <!-- table -->
            <div class="table-container">
              <table class="table">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Unit Code</th>
                    <th scope="col">Size</th>
                    <th scope="col">Price</th>
                    <th scope="col">Rooms</th>
                    <th scope="col">type</th>
                  </tr>
                </thead>
                <tbody id="tabel-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div class="container position-relative footer">
        <div class="footer-content position-absolute">
          <a>Powered By<span> ET Interactive</span></a>
        </div>
      </div>
    </section>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/mid.js"></script>
  </body>
</html>
