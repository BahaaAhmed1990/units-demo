<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porsche</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="/"
            ><img src="./assets/images/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/virtual-tour">Virtual Tour</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/unit-types">Unit Types</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customize-unit">Customize Unit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/book-now">Book Now</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main content -->
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-8" id="gallery"></div>
          <div class="col-4" id="filters">
            <h1>choose your unit</h1>
            <div>
              <div>
                <label for="woodenLouvers" class="mb-1">Wooden Louvers</label>
                <select class="form-select" id="woodenLouvers">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>

              <div>
                <label for="aluminumColor" class="mb-1">Aluminum Color</label>
                <select class="form-select" id="aluminumColor">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>

              <div>
                <label for="villaMainDoor" class="mb-1">Villa Main Door</label>
                <select class="form-select" id="villaMainDoor">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>

              <div>
                <label for="stonePattern" class="mb-1">Stone Pattern</label>
                <select class="form-select" id="stonePattern">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>

              <div>
                <label for="terazooPattern" class="mb-1">Terazoo Pattern</label>
                <select class="form-select" id="terazooPattern">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- unit types -->
    <section class="mt-1" id="unit-types">
      <div class="container-fluid">
        <h2 class="text-center">3 Bedroom</h2>
        <div class="row">
          <div class="col-9">
            <div class="position-relative d-inline-block">
              <img
                width="977"
                height="1244"
                src="./assets/images/3-bedroom.jpg"
                alt="3 bedroom"
                class="img-thumbnail"
              />
              <span
                class="position-absolute my-label"
                id="label-1"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >1</span
              >
              <span
                class="position-absolute my-label"
                id="label-2"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >2</span
              >
              <span
                class="position-absolute my-label"
                id="label-3"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >3</span
              >
              <span
                class="position-absolute my-label"
                id="label-4"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >4</span
              >
              <span
                class="position-absolute my-label"
                id="label-5"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >5</span
              >
              <span
                class="position-absolute my-label"
                id="label-6"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >6</span
              >
              <span
                class="position-absolute my-label"
                id="label-7"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >7</span
              >
              <span
                class="position-absolute my-label"
                id="label-8"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >8</span
              >
              <span
                class="position-absolute my-label"
                id="label-9"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >9</span
              >
            </div>
          </div>
          <div class="col-3" id="table">
            <table class="table">
              <thead class="table-dark">
                <tr>
                  <th scope="col">num</th>
                  <th scope="col">unit code</th>
                  <th scope="col">room</th>
                  <th scope="col">type name</th>
                  <th scope="col">sellabel area</th>
                </tr>
              </thead>
              <tbody id="tabel-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- Modal -->

    <section id="modal">
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <ol class="list-group list-group-numbered">
                <li
                  class="list-group-item d-flex justify-content-between align-items-start"
                >
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Room</div>
                  </div>
                  <span id="rooms" class="badge bg-primary rounded-pill"
                    >14</span
                  >
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-start"
                >
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Unit code</div>
                  </div>
                  <span class="badge bg-primary rounded-pill" id="unit-code"
                    >14</span
                  >
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-start"
                >
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Sellabel Area</div>
                  </div>
                  <span class="badge bg-primary rounded-pill" id="sellable-area"
                    >14</span
                  >
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/axios.min.js"></script>
    <script src="./assets/js/gsap.min.js"></script>
    <script src="./assets/js/ScrollTrigger.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
