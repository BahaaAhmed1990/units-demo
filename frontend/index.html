<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porsche</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="border border-1"
              src="./assets/images/porsche-marque-trademark.medium.min.5c6af9aa7946fea34f60c8f8c95d0188@1x (1).webp"
              alt=""
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Unit Types</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Customize Unit </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Virtual Tour</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button id="btn" class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- main content -->
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-8" id="gallery"></div>
          <div class="col-4" id="filters">
            <h1>choose your unit</h1>
            <div>
              <div>
                <label for="woodenLouvers" class="mb-1">Wooden Louvers</label>
                <select class="form-select" id="woodenLouvers">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>

              <div>
                <label for="aluminumColor" class="mb-1">Aluminum Color</label>
                <select class="form-select" id="aluminumColor">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>

              <div>
                <label for="villaMainDoor" class="mb-1">Villa Main Door</label>
                <select class="form-select" id="villaMainDoor">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>

              <div>
                <label for="stonePattern" class="mb-1">Stone Pattern</label>
                <select class="form-select" id="stonePattern">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>

              <div>
                <label for="terazooPattern" class="mb-1">Terazoo Pattern</label>
                <select class="form-select" id="terazooPattern">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
